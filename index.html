<!DOCTYPE html>
<html>
<head>
    <title>Matchmaker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Matchmaker</h1>
        <p>Answer the following questions to find your compatibility with someone:</p>

        <form id="matchForm">
            <label for="q1">Question 1: What is your favorite color?</label>
            <input type="text" id="q1" required>

            <label for="q2">Question 2: What is your favorite food?</label>
            <input type="text" id="q2" required>

            

            <button type="submit">Submit</button>
        </form>

        <div id="results">
            <h2>Compatibility Results</h2>
            <p id="score1">Question 1 Compatibility: <span></span></p>
            <p id="score2">Question 2 Compatibility: <span></span></p>

		
            <p id="totalScore">Total Compatibility: <span></span>%</p>
            <p id="closingRemark"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
